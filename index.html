<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Estudo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <section class="titulo">MyStudyOrg</section>
            <br>
            <div class="header-opt">
                <section><img src="icons/user-profile.png" alt=""> Olá, Ryan</section>
                <br>
                <section> <img src="icons/add.png" alt="" class="btn-nova-pasta"> Pasta</section>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="nova-pasta-content">                   
                   <section> <img src="icons/add.png" alt="" class="btn-nova-pasta"> Pasta</section>
                </div>
                <div class="area-cards-estudos">
                    <div class="card-estudo">
                        <div class="card-estrutura">
                            <div class="header-pasta">
                                <div class="titulo-pasta">
                                    Analista de Suporte 
                                    <img src="icons/add.png" alt="Adicionar tópico" class="btn-add-topico">
                                </div>  
                                <br>                  
                            </div>
                            
                            <ul class="lista-topico">
                                <li class="item-topico">
                                    <div class="header-topico">
                                        <span class="titulo-topico">Infrastrutura</span>
                                        <span><img src="icons/add.png" alt="Adicionar subtópico" class="btn-add-subtopico"></span>
                                    </div>
                                    <ul class="lista-subtopico">
                                        <li class="item-subtopico">
                                            <span class="titulo-subtopico">P2P</span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>                            
                        </div>
                    </div>

                    <div class="card-estudo">
                        <div class="card-estrutura">
                            <div class="header-pasta">
                                <div class="titulo-pasta">
                                    Front-end
                                    <img src="icons/add.png" alt="Adicionar tópico" class="btn-add-topico">
                                </div>  
                                <br>                  
                            </div>
                            
                            <ul class="lista-topico">
                                <li class="item-topico">
                                    <div class="header-topico">
                                        <span class="titulo-topico">React</span>
                                        <span><img src="icons/add.png" alt="Adicionar subtópico" class="btn-add-subtopico"></span>
                                    </div>
                                    <ul class="lista-subtopico">
                                        <li class="item-subtopico">
                                            <span class="titulo-subtopico">Documentação</span>
                                        </li>
                                    </ul>
                                </li>
                            </ul>                            
                        </div>
                    </div>

                    
                    
                </div>
            </div>
        </main>
        <footer></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
